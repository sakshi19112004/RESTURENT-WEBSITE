<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Lover</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-image: url('../imgs/1-background.jpg'); 
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: rgba(51, 51, 51, 0.8);
            padding: 20px;
            color: white;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000;
        }

        nav ul {
            list-style: none;
            display: flex;
            margin: 0;
            padding: 0;
        }

        nav ul li {
            margin-left: 20px;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
        }

        nav ul li a:hover {
            color: #f8d7da; /* Optional hover effect for the links */
        }

        /* Hamburger menu */
        .hamburger {
            display: none;
            cursor: pointer;
            flex-direction: column;
            gap: 5px;
        }

        .hamburger div {
            width: 25px;
            height: 3px;
            background-color: white;
        }

        /* Mobile View */
        @media (max-width: 768px) {
            nav ul {
                display: none; /* Hide the nav links on small screens */
                flex-direction: column;
                background-color: rgba(51, 51, 51, 0.9);
                position: absolute;
                top: 80px;
                left: 0;
                width: 100%;
            }

            nav ul.show {
                display: flex; /* Show the menu when hamburger is clicked */
            }

            .hamburger {
                display: flex; /* Show the hamburger menu */
            }
        }

        section {
            height: 600px;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            color: white;
            margin-top: 80px;
        }

        .hero-content {
            background-color: rgba(0, 0, 0, 0.5);
            padding: 20px;
        }

        h1 {
            font-size: 48px;
            font-weight: bold;
        }

        p {
            font-size: 24px;
        }
    </style>
</head>
<body>

    <header>
        <img src="../imgs/logo.png" alt="Food Lover Logo" style="height: 50px; width: 70px;">
        <nav>
            <ul id="nav-links">
                <li><a href="1.html">Home</a></li>
                <li><a href="About.html">About</a></li>
                <li><a href="menus.html">Menus</a></li>
                <li><a href="reservation.html">Reservation</a></li>
                <li><a href="blog.html">Blog</a></li>
                <li><a href="contact.html">Contact</a></li>
                <li><a href="login.html">Login</a></li> <!-- Added Login Button here -->
            </ul>
            <div class="hamburger" id="hamburger">
                <div></div>
                <div></div>
                <div></div>
            </div>
        </nav>
    </header>

    <section>
        <div class="hero-content">
            <h1>Surprise Your Plate</h1>
            <p>Fine Food + Drinks</p>
        </div>
    </section>

    <script>
        // JavaScript to toggle the navigation menu on mobile
        const hamburger = document.getElementById('hamburger');
        const navLinks = document.getElementById('nav-links');

        hamburger.addEventListener('click', () => {
            navLinks.classList.toggle('show');
        });
    </script>

</body>
</html>
