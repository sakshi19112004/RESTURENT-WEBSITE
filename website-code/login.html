<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-image: url('../imgs/login-backimg.jpg');
            background-size: cover;
            background-position: center;
            height: 100vh;
        }

        .login-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .login-form {
            background-color: #dc3545; /* Bootstrap 'bg-danger' color */
            color: white;
            padding: 20px;
            border-radius: 10px;
            max-width: 400px;
            width: 100%;
        }

        h2, h3 {
            text-align: center;
            margin-bottom: 20px;
        }

        .form-control {
            margin-bottom: 15px;
        }

        .d-grid button {
            background-color: white;
            color: #dc3545;
            font-weight: bold;
        }

        .d-grid button:hover {
            background-color: #f8d7da;
        }

        header {
            background-color: rgba(51, 51, 51, 0.8); /* Semi-transparent background */
            padding: 20px;
            color: white;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000;
        }

        .navbar-toggler {
            border-color: rgba(255, 255, 255, 0.1);
        }

        .navbar-toggler-icon {
            background-image: url(/imgs/login-backimg.jpg);
        }

        .login-container {
            margin-top: 80px; /* Prevent the form from being hidden behind the header */
        }

        .error-message {
            color: #f8d7da;
            font-size: 14px;
        }
    </style>
</head>
<body>

    <header>
        <nav class="navbar navbar-expand-lg">
            <img src="../imgs/logo.png" alt="Food Lover Logo" style="height: 50px; width: 70px;">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link text-white" href="1.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link text-white" href="About.html">About</a></li>
                    <li class="nav-item"><a class="nav-link text-white" href="menus.html">Menus</a></li>
                    <li class="nav-item"><a class="nav-link text-white" href="reservation.html">Reservation</a></li>
                    <li class="nav-item"><a class="nav-link text-white" href="blog.html">Blog</a></li>
                    <li class="nav-item"><a class="nav-link text-white" href="contact.html">Contact</a></li>
                    <li class="nav-item"><a class="nav-link text-white" href="login.html">Login</a></li>
                </ul>
            </div>
        </nav>
    </header>

    <div class="login-container">
        <div class="login-form">
            <h3>Welcome Back</h3>
            <h2>Login Now</h2>
            <form id="loginForm" onsubmit="return validateForm()">
                <input type="email" class="form-control" id="email" placeholder="Email Address" required>
                <span id="emailError" class="error-message"></span> <!-- Error message for email -->
                <input type="password" class="form-control" id="password" placeholder="Password" required>
                <span id="passwordError" class="error-message"></span> <!-- Error message for password -->
                <div class="d-grid">
                    <button type="submit" class="btn">Login</button>
                </div>
                <p class="text-center mt-3"><a href="#" class="text-white">Forgot Password?</a></p>
            </form>
        </div>
    </div>

    <script>
        function validateEmail() {
            const email = document.getElementById('email').value;
            const emailError = document.getElementById('emailError');
            const emailRegex = /^[a-zA-Z0-9._-]+@gmail\.com$/;

            if (!emailRegex.test(email)) {
                emailError.textContent = "Please enter a valid @gmail.com address.";
                return false;
            } else {
                emailError.textContent = ""; // Clear error message if valid
                return true;
            }
        }

        function validatePassword() {
            const password = document.getElementById('password').value;
            const passwordError = document.getElementById('passwordError');
            const passwordRegex = /^(?=.*[A-Z])(?=.*[!@#$%^&*])(?=.*\d{4,})[A-Za-z\d!@#$%^&*]{10,}$/;

            if (!passwordRegex.test(password)) {
                passwordError.textContent = "Password must contain at least 10 characters, 1 uppercase letter, 1 special character, and 4 digits.";
                return false;
            } else {
                passwordError.textContent = ""; // Clear error message if valid
                return true;
            }
        }

        function validateForm() {
            const isEmailValid = validateEmail();
            const isPasswordValid = validatePassword();

            return isEmailValid && isPasswordValid; // Form submission proceeds only if both validations pass
        }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
